<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <button class ="createQuiz">Create Quiz</button>
      <button class ="playQuiz " >Play Quiz</button>


    <div class="quizBox inactive">
      <h1>Quiz App</h1>
      <form class="quiz-form ">
        <label for="quizTitle">Quiz Title</label>
        <input type="text" id="quizTitle" name="quizTitle" placeholder="Quiz Subject">
  
        <label for="question">Question </label>
        <input type="text" id="question" name="question"  placeholder="Add question">
  
        <label for="option1">Option 1</label>
        <input type="text" id="option1" name="option1" placeholder="Option">
  
        <label for="option2">Option 2</label>
        <input type="text" id="option2" name="option2"  placeholder="Option">
  
        <label for="option3">Option 3</label>
        <input type="text" id="option3" name="option3"  placeholder="Option">
  
        <label for="option4">Option 4</label>
        <input type="text" id="option4" name="option4"  placeholder="Option">

        <label for="answer">Answer</label>
        <input type="text" id="answer" name="answer"  placeholder="answer">


  

      </form>
      <button type="button" onclick="addButton()" id="add">Add</button>
      <button type="submit"onclick="submitQuiz()" id="submitQuiz">Submit</button>
        </div>


        <script src="quiz.js"></script>
    </body>
    </html>
